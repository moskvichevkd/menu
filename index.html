<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;500;600;800&family=Caudex:wght@700&family=Open+Sans:wght@300;400;500;600;700;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <title>restaurant menu</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <img src="pictures\logo.png" alt="">
                </div>
                <div class="nav">
                    <a class="nav-item" href="*">main</a>
                    <a class="nav-item" href="">menu</a>
                    <a class="nav-item" href="">about us</a>
                    <a class="nav-item" href="">take place</a>
                </div>
                <div class="cart">
                    <a href="#">
                        <img class="cart-img" src="pictures\cart.png" alt="">
                    </a>
                </div>
                <div class="phone">
                    <div class="phone-holder">
                        <div class="phone-img">
                            <img src="pictures\phone.png" alt="">
                        </div>
                        <div class="number">
                            <a class="num" href="*">+999-888-76-54</a>
                        </div>
                    </div>
                    <div class="phone-text">
                        contact us for <br> booking
                    </div>
                </div>
                <div class="btn">
                    <a class="button" href="*"> 
                        book a table 
                    </a>
                </div>
            </div>                  
        </div>
    </div>
</body>
</html>
